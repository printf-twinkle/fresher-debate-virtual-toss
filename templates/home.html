<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animated Flip Contact Form | Webdevtrick.com</title>

    <link rel="stylesheet" href="/static/css/home.css"/>
  </head>
  <body>
    <br><br><br><br><br><br>
    <div class="cont-contactBtn">
      <div class="cont-flip">
        <div class="front">
          <a href="#" class="btn btn-white flip">DEBATE</a>
         <center><h5 style="color: antiquewhite;">Student 1 chooses Head and Student 2 chooses Tail</h5></center>
        </div>
        <div class="back">
          <a href="#" class="flip close"></a>
          <form class="contact-form" method="post" action="/">
            <input class="gutter" type="text" placeholder="Team Member 1 First Name" name="stu11" />
            <input type="text" placeholder="Team Member 1 Surname" name="stu12" />
            <input class="gutter" type="text" placeholder="Team Member 2 First Name" name="stu21" />
            <input type="text" placeholder="Team Member 2 Surname" name="stu22" />
            <textarea name="" id="" placeholder="Topic Name"></textarea>
            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/js/home.js"></script>
  </body>
</html>
